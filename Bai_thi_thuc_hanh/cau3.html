<script>

    function isPrime(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function arrPrime(arr) {
        let length = arr.length;
        let newArr = [];
        let temp;
        for (let i = 0; i < length; i++) {
            if (isPrime(arr[i])) {
                newArr.push(arr[i]);
            }
        }
        let lengthNewArr = newArr.length;
        for (let j = 0; j < lengthNewArr - 1; j++) {
            for (let k = j + 1; k < lengthNewArr; k++) {
                if (newArr[j] > newArr[k]) {
                    temp = newArr[j];
                    newArr[j] = newArr[k];
                    newArr[k] = temp;
                }
            }
        }
        return newArr;
    }

    let arr = [0, 13, 23, 3, 4, 5, 6, 7, 8, 9, 10];
    console.log(arrPrime(arr));
</script>

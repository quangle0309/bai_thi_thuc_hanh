<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử của mảng:"));
    let arr = [];
    while (n > 20 || isNaN(n)) {
        alert("Vui lòng chỉ nhập số phần tử nhỏ hơn hoặc bằng 20:");
        n = parseInt(prompt("Nhập lại số phẩn tử của mảng"));
    }
    for (let i = 1; i <= n; i++) {
        let num = +prompt("Nhập phần tử thứ " + i + ":");
        arr.push(num);
    }

    let sumChan = 0;
    let sumLe = 0;
    for (let i = 0; i < n; i++) {
        if (arr[i] % 2 === 0) {
            sumChan += arr[i];
        } else {
            sumLe += arr[i];
        }
    }

    let result = sumChan - sumLe;
    alert("Kết quả: " + result);
</script>
</body>
</html>
